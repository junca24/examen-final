<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Gestión de Productos</h1>

  <button class="btn btn-primary mb-3" onclick="abrirModal()">Nuevo Producto</button>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Clasificación</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaBody">
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="modalProducto">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formProducto">
          <div class="modal-header">
            <h5 class="modal-title">Producto</h5>
            <button type="button" class="btn-close" onclick="cerrarModal()"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id_producto">
            <div class="mb-3">
              <label>Nombre:</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Estado:</label>
              <input type="text" id="estado" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Clasificación:</label>
              <input type="text" id="clasificacion" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Precio:</label>
              <input type="number" step="0.01" id="precio" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const tablaBody = document.getElementById('tablaBody');
    const modal = document.getElementById('modalProducto');
    const formProducto = document.getElementById('formProducto');

    async function cargarProductos() {
      const res = await fetch('/productos');
      const productos = await res.json();
      tablaBody.innerHTML = '';
      productos.forEach(p => {
        tablaBody.innerHTML += `
          <tr>
            <td>${p.id_producto}</td>
            <td>${p.nombre}</td>
            <td>${p.estado}</td>
            <td>${p.clasificacion}</td>
            <td>${p.precio.toFixed(2)}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarProducto(${p.id_producto})">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${p.id_producto})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    function abrirModal() {
      formProducto.reset();
      document.getElementById('id_producto').value = '';
      modal.style.display = 'block';
    }

    function cerrarModal() {
      modal.style.display = 'none';
    }

    formProducto.onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('id_producto').value;
      const datos = {
        nombre: document.getElementById('nombre').value,
        estado: document.getElementById('estado').value,
        clasificacion: document.getElementById('clasificacion').value,
        precio: parseFloat(document.getElementById('precio').value)
      };

      if (id) {
        await fetch(`/productos/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
      } else {
        await fetch('/productos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });
      }
      cerrarModal();
      cargarProductos();
    };

    async function editarProducto(id) {
      const res = await fetch('/productos');
      const productos = await res.json();
      const producto = productos.find(p => p.id_producto === id);
      if (producto) {
        document.getElementById('id_producto').value = producto.id_producto;
        document.getElementById('nombre').value = producto.nombre;
        document.getElementById('estado').value = producto.estado;
        document.getElementById('clasificacion').value = producto.clasificacion;
        document.getElementById('precio').value = producto.precio;
        abrirModal();
      }
    }

    async function eliminarProducto(id) {
      if (confirm('¿Seguro que deseas eliminar este producto?')) {
        await fetch(`/productos/${id}`, {
          method: 'DELETE'
        });
        cargarProductos();
      }
    }

    cargarProductos();
  </script>
</body>
</html>
